<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WLED Toggle</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 12px; color: #e8e8e8; background: transparent; padding: 8px; }
    .section-label { font-size: 11px; font-weight: 600; color: #969696; text-transform: uppercase; letter-spacing: 0.5px; margin: 12px 0 6px 0; }
    .section-label:first-child { margin-top: 0; }
    .row { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
    .row label { flex: 0 0 70px; font-size: 11px; color: #969696; }
    input[type="text"], select {
      flex: 1; background: #2d2d2d; border: 1px solid #3d3d3d; border-radius: 3px;
      color: #e8e8e8; padding: 4px 6px; font-size: 12px; outline: none;
    }
    input[type="text"]:focus, select:focus { border-color: #0077ff; }
    button {
      background: #0077ff; color: #fff; border: none; border-radius: 3px;
      padding: 4px 10px; font-size: 12px; cursor: pointer; white-space: nowrap;
    }
    button:hover { background: #0066dd; }
    button.danger { background: #c0392b; }
    button.danger:hover { background: #a93226; }
    .controller-list { display: flex; flex-direction: column; gap: 4px; margin-bottom: 6px; }
    .controller-item {
      display: flex; align-items: center; gap: 6px;
      background: #2d2d2d; border-radius: 3px; padding: 4px 8px;
    }
    .controller-name { flex: 1; font-size: 12px; }
    .controller-ip { font-size: 10px; color: #969696; }
    .checkbox-list { display: flex; flex-direction: column; gap: 4px; }
    .checkbox-item { display: flex; align-items: center; gap: 6px; }
    .checkbox-item label { font-size: 12px; cursor: pointer; }
    .no-controllers { font-size: 11px; color: #666; font-style: italic; }
    hr { border: none; border-top: 1px solid #333; margin: 10px 0; }
  </style>
</head>
<body>

  <!-- Controller Management -->
  <div class="section-label">Controllers</div>
  <div class="row">
    <input type="text" id="ctrl-ip" placeholder="IP address" />
    <input type="text" id="ctrl-name" placeholder="Name" style="flex: 0.7" />
    <button id="btn-add">Add</button>
  </div>
  <div class="controller-list" id="controller-list">
    <div class="no-controllers">No controllers added yet.</div>
  </div>

  <hr />

  <!-- Action Settings -->
  <div class="section-label">Target Controllers</div>
  <div class="checkbox-list" id="checkbox-list">
    <div class="no-controllers">Add controllers above to select targets.</div>
  </div>

  <hr />

  <div class="section-label">Power State</div>
  <div class="row">
    <label>Action</label>
    <select id="power-state">
      <option value="on">Turn On</option>
      <option value="off">Turn Off</option>
    </select>
  </div>

  <script src="sdpi-components.js"></script>
  <script>
  (function() {
    console.log("[PI toggle] script loaded, streamDeck =", typeof streamDeck, streamDeck);
    let controllers = [];
    let settings = { selectedControllers: [], powerState: "on" };

    // --- Render helpers ---

    function renderControllerList() {
      const list = document.getElementById("controller-list");
      if (controllers.length === 0) {
        list.innerHTML = '<div class="no-controllers">No controllers added yet.</div>';
        return;
      }
      list.innerHTML = controllers.map(c => `
        <div class="controller-item">
          <span class="controller-name">${escHtml(c.name)}</span>
          <span class="controller-ip">${escHtml(c.ip)}</span>
          <button class="danger" data-ip="${escHtml(c.ip)}">Remove</button>
        </div>
      `).join("");

      list.querySelectorAll("button[data-ip]").forEach(btn => {
        btn.addEventListener("click", () => removeController(btn.dataset.ip));
      });
    }

    function renderCheckboxes() {
      const list = document.getElementById("checkbox-list");
      if (controllers.length === 0) {
        list.innerHTML = '<div class="no-controllers">Add controllers above to select targets.</div>';
        return;
      }
      list.innerHTML = controllers.map(c => `
        <div class="checkbox-item">
          <input type="checkbox" id="chk-${escHtml(c.ip)}" value="${escHtml(c.ip)}"
            ${settings.selectedControllers.includes(c.ip) ? "checked" : ""} />
          <label for="chk-${escHtml(c.ip)}">${escHtml(c.name)} (${escHtml(c.ip)})</label>
        </div>
      `).join("");

      list.querySelectorAll("input[type=checkbox]").forEach(chk => {
        chk.addEventListener("change", saveSettings);
      });
    }

    function escHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    // --- Save per-action settings ---

    async function saveSettings() {
      const selectedControllers = Array.from(
        document.querySelectorAll("#checkbox-list input[type=checkbox]:checked")
      ).map(chk => chk.value);
      const powerState = document.getElementById("power-state").value;
      settings = { selectedControllers, powerState };
      await streamDeck.settings.setSettings(settings);
    }

    // --- Controller management (global settings â€” PI reads/writes directly) ---

    async function addController() {
      var ip = document.getElementById("ctrl-ip").value.trim();
      var name = document.getElementById("ctrl-name").value.trim();
      console.log("[PI toggle] addController called, ip =", ip, "name =", name);
      if (!ip || !name) { console.log("[PI toggle] addController: empty ip or name, aborting"); return; }
      try {
        console.log("[PI toggle] calling getGlobalSettings...");
        var globals = await streamDeck.settings.getGlobalSettings();
        console.log("[PI toggle] getGlobalSettings returned:", JSON.stringify(globals));
        var list = globals.controllers || [];
        if (!list.some(function(c) { return c.ip === ip; })) {
          list = list.concat([{ ip: ip, name: name }]);
          console.log("[PI toggle] calling setGlobalSettings with:", JSON.stringify({ controllers: list }));
          await streamDeck.settings.setGlobalSettings({ controllers: list });
          console.log("[PI toggle] setGlobalSettings completed");
        } else {
          console.log("[PI toggle] controller already exists, skipping");
        }
      } catch (err) {
        console.error("[PI toggle] addController error:", err);
      }
      document.getElementById("ctrl-ip").value = "";
      document.getElementById("ctrl-name").value = "";
    }

    async function removeController(ip) {
      var globals = await streamDeck.settings.getGlobalSettings();
      var list = (globals.controllers || []).filter(function(c) { return c.ip !== ip; });
      await streamDeck.settings.setGlobalSettings({ controllers: list });
    }

    // --- Listen for global settings changes (fires when setGlobalSettings is called) ---

    streamDeck.settings.onDidReceiveGlobalSettings(function(ev) {
      console.log("[PI toggle] onDidReceiveGlobalSettings fired:", JSON.stringify(ev));
      controllers = (ev.settings && ev.settings.controllers) || [];
      renderControllerList();
      renderCheckboxes();
    });

    // --- Wire up UI events ---

    document.getElementById("btn-add").addEventListener("click", addController);
    document.getElementById("ctrl-ip").addEventListener("keydown", function(e) {
      if (e.key === "Enter") document.getElementById("ctrl-name").focus();
    });
    document.getElementById("ctrl-name").addEventListener("keydown", function(e) {
      if (e.key === "Enter") addController();
    });

    document.getElementById("power-state").addEventListener("change", saveSettings);

    // --- Load initial settings from Stream Deck ---

    streamDeck.settings.getGlobalSettings().then(function(g) {
      console.log("[PI toggle] initial getGlobalSettings:", JSON.stringify(g));
      controllers = (g && g.controllers) || [];
      renderControllerList();
      renderCheckboxes();
    }).catch(function(err) { console.error("[PI toggle] initial getGlobalSettings error:", err); });

    streamDeck.settings.getSettings().then(function(s) {
      console.log("[PI toggle] initial getSettings:", JSON.stringify(s));
      if (s) {
        settings = { selectedControllers: s.selectedControllers || [], powerState: s.powerState || "on" };
        document.getElementById("power-state").value = settings.powerState;
      }
    }).catch(function(err) { console.error("[PI toggle] initial getSettings error:", err); });
  })();
  </script>
</body>
</html>
